<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <main class="bg-flag">
        <div class=" container d-flex justify-content-center align-middle align-items-center">
            <div class="card m-5 border border-warning border-5 " style="width: 400px;">
                <img src="https://www.pianetablunews.it/wp-content/uploads/2017/07/Cattura-8-300x200.png" class="card-img-top " alt="subway-wagon">
                <div class="card-body">
                    <h5 class="card-title">New York Subway</h5>
                    <section class="form">
                        <label for="kmtravel">write how many km you want to travel</label>
                        <input class="mb-3 border border-success border-3 rounded-5" type="text" id="kmtravel" >
                        <label class="d-block" for="age">type your Age</label>
                        <input class=" border border-success border-3 rounded-5" type="text" id="age">
                        <button class="btn btn-warning">Send</button>
                    </section>
                    <section class="price">
                        <pre>your cost</pre>
                        <pre class="text-danger" id="output"></pre>
                    </section>
                </div>
            </div>

        </div>
